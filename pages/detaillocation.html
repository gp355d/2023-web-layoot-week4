<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>系列鏡框</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
  <%- include('./layout/header'); -%>
    <div class="location container pt-12 pb-10 pt-md-10 pt-sm-5 pb-sm-8">
      <h2 class="font-bold mb-4 mb-md-4 mb-sm-3">門市據點</h2>
      <div class="selectarea d-flex mb-5 mb-sm-3">
        <label for="store-area">選擇分店</label>
        <select id="store-area">
          <option>台北中山旗艦店</option>
        </select>
      </div>
      <div class="d-flex flex-wrap">
        <div class="store-single-list mr-3 mr-md-0 mb-md-3 d-flex flex-wrap">
          <img class="mr-md-3 mr-sm-0" src="../assets/images/storepage-1.png" alt="storepage-1">
          <ul class="store-list store-single">
            <li class="mb-0 mb-md-0 single">
              <a href="#" class="moreinfo">
                <h3 class="pt-1 pb-1 pl-3">台北中山旗艦店</h3>
                <ul class="store-info pt-2 pb-2 pl-3 pr-3">
                  <li class="d-flex mb-1">
                    <span class="material-symbols-outlined mr-1 ">
                      call
                    </span>
                    <p>電話：(02)000-1234</p>
                  </li>
                  <li class="d-flex mb-1">
                    <span class="material-symbols-outlined mr-1">
                      schedule
                    </span>
                    <p>營業時間：10:00-21:00</p>
                  </li>
                  <li class="d-flex">
                    <span class="material-symbols-outlined mr-1">
                      location_on
                    </span>
                    <p>地址：台北市中山區南京東路25巷2-1號</p>
                  </li>
                </ul>
              </a>
            </li>
          </ul>
          
        </div>
        <div class="map">
        </div>
      </div>
    </div>
    <%- include('./layout/footer'); -%>

      <script type="module" src="../main.js"></script>
</body>

</html>
